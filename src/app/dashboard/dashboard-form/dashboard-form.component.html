<div class="form-container mx-auto">
    <div class="card">
        <form [formGroup]="candidateRegisterForm" class="card-body" (submit)="registerCandidate()">
            <div class="form-group my-2">
                <label class="p-1" for="enrolmentYear">Enrolment year</label>
                <select formControlName="enrolmentYear" class="form-control" name="enrolmentYear" id="enrolmentYear">
                    <option>Select year</option>
                    <option>2021-2022</option>
                    <option>2022-2023</option>
                    <option>2023-2024</option>
                    <option>2024-2025</option>
                    <option>2025-2026</option>
                </select>
            </div>
            <div class="form-group my-2">
                <label class="p-1" for="enrolmentNumber">Enrolment number</label>
                <input formControlName="enrolmentNumber" type="email" class="form-control" id="enrolmentNumber" placeholder="Enter enrolment number">
            </div>
            <div class="form-group my-2">
                <label class="p-1" for="name">Name</label>
                <input formControlName="name" type="name" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group my-2">
                <label class="p-1" for="dob">Date of birth</label>
                <input type="date" formControlName="dob" class="form-control" id="dob" placeholder="Enter DOB" required>
            </div>
            <button type="submit" class="btn btn-success my-2">Submit</button>
        </form>
    </div>
</div>
